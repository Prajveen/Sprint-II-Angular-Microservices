<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <br><br><br><br>
                <h3 class="text-center">Debit amount using slip</h3>
                <br>
                <form name="form" (ngSubmit)="f.form.valid && debit_using_slip()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="accountNo"> Account no:</label>
                        <input type="number" class="form-control" placeholder="should be 12 digits" name="accountNo"
                            [(ngModel)]="slip.accountNo" #accountNo="ngModel"
                            [ngClass]="{ 'is-invalid': f.submitted && accountNo.invalid }" required />
                        <div *ngIf="f.submitted && accountNo.invalid" class="invalid-feedback">
                            <div *ngIf="accountNo.errors.required">AccountNo is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount : </label>
                        <input type="number" class="form-control"  min="100" max="200000"
                            placeholder="should be between 100-200000" name="amount" [(ngModel)]="slip.amount"
                            #amount="ngModel" [ngClass]="{ 'is-invalid': f.submitted && amount.invalid }" required />
                        <div *ngIf="f.submitted && amount.invalid " class="invalid-feedback">
                            <div *ngIf="amount.errors.required">Amount is required</div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group text-center">
                        <button class="btn btn-primary">Debit</button>
                    </div>
                    <br><br><br><br>
                </form>
            </div>
        </div>
    </div>
</div>
