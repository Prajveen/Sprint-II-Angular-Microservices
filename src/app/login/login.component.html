
<div class="container">
    <br><br>
    <h3>Login</h3>
        <form name="form" (ngSubmit)="validate()" #f="ngForm">
            <div class="form-group">
            <label>Username : </label>
                <input required type="email" placeholder="username" name="username"[(ngModel)]="username"  class="form-control" >
            </div>
            <div class="form-group">
            <label>Password : </label>
                <input required type="password" placeholder="password" name="password" [(ngModel)]="password"  class="form-control" >
            </div>
            <br>
            <div class="form-group">
            <button class="btn btn-success">Login</button>
            </div>
        </form>
</div>

<div  *ngIf="check1">
    <h1>Login successful</h1>
</div>
<div  *ngIf="check">
    <h1>Login unsuccessful</h1>
</div>
