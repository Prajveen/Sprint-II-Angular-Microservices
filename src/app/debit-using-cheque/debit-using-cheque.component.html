<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <br><br><br>
                <h3 class="text-center">Debit amount using Cheque</h3>
                <br>
                <form name="form" (ngSubmit)="f.form.valid && debit_using_cheque()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="accountNo"> Account no:</label>
                        <input type="number" class="form-control" placeholder="should be 12 digits" name="accountNo" [(ngModel)]="cheque.payeeAccountNo" #accountNo="ngModel" [ngClass]="{ 'is-invalid': f.submitted && accountNo.invalid }" required />
                        <div *ngIf="f.submitted && accountNo.invalid" class="invalid-feedback">
                            <div *ngIf="accountNo.errors.required">AccountNo is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount : </label>
                        <input type="text" class="form-control" placeholder="should be between 100-200000"name="amount" [(ngModel)]="cheque.amount" #amount="ngModel" [ngClass]="{ 'is-invalid': f.submitted && amount.invalid }" required />
                        <div *ngIf="f.submitted && amount.invalid" class="invalid-feedback">
                            <div *ngIf="amount.errors.required">Amount is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="chequeID">Cheque ID : </label>
                        <input type="text" class="form-control" placeholder="should be 6 digits only"name="chequeID" [(ngModel)]="cheque.chequeID" #chequeID="ngModel" [ngClass]="{ 'is-invalid': f.submitted && chequeID.invalid }" required />
                        <div *ngIf="f.submitted && chequeID.invalid" class="invalid-feedback">
                            <div *ngIf="chequeID.errors.required">Cheque ID is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Ifsc">IFSC code : </label>
                        <input type="text" class="form-control" placeholder="Should be alphanumeric and 10 characters only"name="Ifsc" [(ngModel)]="cheque.Ifsc" #Ifsc="ngModel" [ngClass]="{ 'is-invalid': f.submitted && Ifsc.invalid }" required />
                        <div *ngIf="f.submitted && Ifsc.invalid" class="invalid-feedback">
                            <div *ngIf="Ifsc.errors.required">IFSC code is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="issueDate">Cheque issue date : </label>
                        <input type="date" class="form-control" placeholder="Should be within last 3 months up to present date"name="issueDate" [(ngModel)]="cheque.issueDate" #issueDate="ngModel" [ngClass]="{ 'is-invalid': f.submitted && issueDate.invalid }" required />
                        <div *ngIf="f.submitted && issueDate.invalid" class="invalid-feedback">
                            <div *ngIf="issueDate.errors.required">Cheque issue date is required</div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group text-center">
                        <button class="btn btn-primary">Debit</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
